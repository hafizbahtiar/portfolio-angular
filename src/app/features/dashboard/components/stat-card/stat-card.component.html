<div class="dashboard-widget glass-card">
  <div class="widget-header">
    <i class="{{ icon }} widget-icon"></i>
    <h3 class="widget-title">{{ title }}</h3>
  </div>
  <div class="widget-content stat-content">
    <span class="stat-value">{{ value }}</span>
    <span
      class="stat-change"
      [class.trend-up]="trend === 'up'"
      [class.trend-down]="trend === 'down'"
    >
      <i
        class="fas"
        [class.fa-arrow-up]="trend === 'up'"
        [class.fa-arrow-down]="trend === 'down'"
      ></i>
      {{ change }}
    </span>
  </div>
</div>
