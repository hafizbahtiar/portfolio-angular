<div class="contact-card">
  <h3 class="contact-title">Get in Touch</h3>
  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" placeholder="Your Name" required>
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error-message">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Your Email" required email>
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
        <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" placeholder="Your Message" rows="5" required></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error-message">
        Message is required.
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
  </form>
</div>
